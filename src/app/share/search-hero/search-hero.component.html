<div class="search-container">
    
  <input #searchBox id="searchBox" placeholder="Search by Hero"
    (keyup)="(searchBox.value.length > 0) ? searchTerm$.next(searchBox.value) : clearResults()">

  <button *ngIf="!searchBox.value" class="btn link search">
    <i class="fas fa-search"></i>
  </button>
  <button *ngIf="searchBox.value" (click)="clearResults(searchBox)" class="btn link close">
    <i class="fas fa-times"></i>
  </button>

  <!-- Lista de rsultados -->
  <ul *ngIf="result$" class="search-result collection with-links">
    <li *ngFor="let hero of result$" >
      <a (click)="navigateToLink(hero.id)">{{ hero.name }}</a>
    </li>
  </ul>
  
</div>
