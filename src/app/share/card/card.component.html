<div class="card default">
  <div class="card-cover">
    <img 
      [defaultImage]="defaultImage" 
      [lazyLoad]="comic.thumbnail.path + '.' + comic.thumbnail.extension" 
      class="img-full img-block ng-lazyload">
  </div>
  <div class="card-content">
    <span class="card-observation">{{ comic.dates[0].date | date:'dd/MM/yyyy' }}</span>
    <h3 class="card-title">{{ comic.title }}</h3>
    <a [routerLink]="['/comics', comic.id]" class="btn primary">Details</a>
  </div>
</div>
