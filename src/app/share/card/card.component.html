<div class="card default">
  <div class="card-cover">
    <img [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension" alt="" class="img-full img-block">
  </div>
  <div class="card-content">
    <span class="card-observation">{{ comic.dates[0].date | date:'dd/MM/yy' }}</span>
    <h3 class="card-title">{{ comic.title }}</h3>
    <p class="card-description txt-color-muted"
    [innerHTML]="comic.description ? comic.description : ( (comic.variantDescription) ? comic.variantDescription : 'No description provided.')">
    </p>
    <a [routerLink]="['/comics', comic.id]" class="btn primary">Detalhes</a>
  </div>
</div>
