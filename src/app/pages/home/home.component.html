<header>
  <div class="content">
    <h1 class="txt-title">Marvel Comics</h1>
    <p class="txt-size-3 txt-color-muted">{{ disclaimer }}</p>
  </div>
</header>

<div class="content">

  <div class="row">

    <div class="col ms-12">
      <highlight-heroes [title]="'Highlight Heroes:'"></highlight-heroes>
    </div>

    <div *ngIf="!loading" class="col ms-12">
      <h2 class="txt-color-dark mb-0">Most recent comics:</h2>
    </div>

    <div *ngFor="let comic of comics" class="col ms-12 xs-6 md-4">
      <card-comic [comic]="comic"></card-comic>
    </div>

    <div *ngIf="loading" class="col ms-12 txt-center">
      <img class="ml-auto mr-auto" src="/assets/images/loading.svg" width="80" alt="Loaging...">
    </div>

    <div *ngIf="!loading" class="col ms12 txt-center">
      <a routerLink="/comics" class="btn success">See more comics</a>
    </div>

  </div>
</div>
